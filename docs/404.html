<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Expense Tracker</title>
    <script>
      // Redirect to index.html for client-side routing
      // This allows React Router to handle all routes
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to index.html with the current path preserved
      var redirectUrl = '/Expense-Tracker-/index.html';
      if (path !== '/Expense-Tracker-/') {
        redirectUrl += '?p=' + encodeURIComponent(path);
      }
      if (search) {
        redirectUrl += (redirectUrl.includes('?') ? '&' : '?') + search.substring(1);
      }
      redirectUrl += hash;
      
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
