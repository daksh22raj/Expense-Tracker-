# Jekyll configuration to exclude node_modules and other build artifacts
exclude:
  - node_modules
  - frontend/node_modules
  - backend/node_modules
  - "**/node_modules"
  - package-lock.json
  - "**/package-lock.json"
  - .env
  - "**/.env"
  - frontend/build
  - backend/dist
  - .git
  - .gitignore
  - README.md
